<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Editar</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/header_home.css}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</head>
<body onload="initializeImageUpload()">
<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Petshop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}"><i class="fa-solid fa-clipboard"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/produtos/cadastrar}">Cadastrar</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/produtos/listar}">Listar</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
            </ul>
        </div>
    </nav>
</header>
<div class="container mt-5">
    <h1>Editar Produto</h1>

    <!-- Exibição da Foto do Produto -->
    <div th:if="${produto.foto}" class="mt-4">
        <img id="productImage" th:src="@{${produto.foto}}" alt="Imagem do Produto" class="img-thumbnail img-fluid" style="max-width: 100%; height: 250px;">
    </div>

    <!-- Exibição do QR Code -->
    <div th:if="${produto.qrcode}" class="mt-4">
        <h4>QR Code do Produto</h4>
        <img id="productQRCode" th:src="@{${produto.qrcode}}" alt="QR Code do Produto" class="img-thumbnail img-fluid" style="max-width: 100px; height: 100px;">
    </div>

    <!-- Formulário de Edição -->
    <form th:action="@{/produtos/editar}" th:object="${produto}" method="post" class="mt-3" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" th:field="*{nome}" placeholder="Nome do Produto">
            <div class="alert alert-danger mt-3" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" name="descricao" class="form-control" th:field="*{descricao}" placeholder="Descrição do Produto">
            <div class="alert alert-danger mt-3" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></div>
        </div>
        <div class="form-group">
            <label for="preco">Preço</label>
            <input type="number" step="0.01" id="preco" name="preco" class="form-control" th:field="*{preco}" placeholder="Preço do Produto">
            <div class="alert alert-danger mt-3" th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></div>
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" class="form-control" th:field="*{quantidade}" placeholder="Quantidade">
            <div class="alert alert-danger mt-3" th:if="${#fields.hasErrors('quantidade')}" th:errors="*{quantidade}"></div>
        </div>
        <div class="form-group">
            <label for="file">Foto</label>
            <input type="file" id="file" name="file" class="form-control">
            <input type="hidden" name="fotoOriginal" th:value="${produto.foto}">
        </div>
        <input type="hidden" id="id" th:field="*{id}">
        <button type="submit" class="btn btn-success">Editar</button>
        <a th:href="@{/dashboard}" class="btn btn-secondary">Cancelar</a>
        <a th:href="@{/dashboard}" class="btn btn-info">Voltar</a>
    </form>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
