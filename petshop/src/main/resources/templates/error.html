<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body class="text-center">
<div>
    <h1 class=" mb-3 " style="font-size: 25px; color: #FF4500;">
        <i class="oi oi-warning"></i>
        <span th:text="${status}"></span>
    </h1>
    <h2 th:text="${error}"  style="font-size: 50px; color: #FF4500;"></h2>
    <div>
        <span th:text="${message}" style="font-size: 15px; color: #FFFFFF;"></span><br><br>
        <a class="btn btn-primary" type="button" href="javascript:history.back()">Voltar à página anterior</a>
    </div>
</div>

</body>
</html>
