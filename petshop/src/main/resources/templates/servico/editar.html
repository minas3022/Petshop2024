<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Editar</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Petshop</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}"><i class="fa-solid fa-clipboard"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/servicos/cadastrar}">Cadastrar</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/servicos/listar}">Listar</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
            </ul>
        </div>
    </nav>
</header>
<div class="container">
    <h1 class="mt-5">Editar Cliente</h1>
    <form th:action="@{/servicos/editar}" th:object="${servico}" method="post" class="mt-3">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" th:field="*{nome}" placeholder="Nome do Serviço">
            <div class="alert alert-danger mt-3" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" name="descricao" class="form-control" th:field="*{descricao}" placeholder="Descrição do Serviço">
            <div class="alert alert-danger mt-3" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></div>
        </div>
        <div class="form-group">
            <label for="preco">Preço</label>
            <input type="text" id="preco" name="preco" class="form-control" th:field="*{preco}" placeholder="Preço do Serviço">
            <div class="alert alert-danger mt-3" th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></div>
        </div>
        <div class="form-group">
            <label for="duracao">Duração</label>
            <input type="text" id="duracao" name="duracao" class="form-control" th:field="*{duracao}" placeholder="Duração do Serviço">
            <div class="alert alert-danger mt-3" th:if="${#fields.hasErrors('duracao')}" th:errors="*{duracao}"></div>
        </div>
        <input type="hidden" id="id" th:field="*{id}">
        <button type="submit" class="btn btn-success">Editar</button>
        <a th:href="@{/dashboard}" class="btn btn-secondary">Cancelar</a>
        <a th:href="@{/dashboard}" class="btn btn-info">Voltar</a>
    </form>
</div>
</body>
</html>
